    <main>
        <div class="contactform">
            <h1>Contact form</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div class="mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email & Phone with
                            anyone else.</small>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone">Phone No</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </main>
